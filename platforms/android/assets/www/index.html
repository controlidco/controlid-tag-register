<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>ControlID Activar Chip</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="js/libs/jquery.js"></script>
        <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/libs/handlebars.js"></script>
        <script type="text/javascript" src="js/libs/ember.js"></script>
        <script type="text/javascript" src="js/app/controllers/SoapClient.js"></script>
        <script type="text/javascript" src="js/app/services/Registro.service.js"></script>
    </head>
    <body>
        <div class="container">
             <script type="text/x-handlebars"  data-template-name="index">
               <div id="container">
                    <header>V1.0</header>
                    <div id="logo"></div>
                    <h3 class="title">ACTIVAR CHIP[Rondas]</h3>
                    <div class="messages">
                        {{#if leer}}
                            <div class="alert alert-info">
                                  Acerque el chip a activar!
                            </div>
                        {{/if}}

                        {{#if leido}}
                            <div class="alert alert-success">
                                El  chip con TAG: {{tag}} se ha registrado exitosamente.
                            </div>
                        {{/if}}

                        {{#if error}}
                            <div class="alert alert-danger">
                                {{error-message}}
                            </div>
                        {{/if}}
                    </div>
               </div>
            </script>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/routes.js"></script>
        <script type="text/javascript" src="js/app/controllers/IndexController.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
